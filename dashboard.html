<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Goblin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Literata:opsz,wght@7..72,400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel ='stylesheet' href='styles.css'>

<style>
.page-transition {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.page-transition.active {
    display: flex;
}

.transition-gif {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.nav-link {
    text-decoration: none;
    color: inherit;
    display: flex;
    align-items: center;
    gap: 8px;
}

.nav-link:hover {
    color: inherit;
}
</style>

</head>

<body>

<header class="header">
    <div>
        <b><h1>Book Goblin</h1></b>
        <i><p>Your Personal Library Assistant</p></i>
    </div>
        <div class="user-menu">
        <p>Welcome, User Name</p>
        <img src="Img\avatar.png" alt="User Avatar">
        <button>Sign Out</button>
    </div>
</header>

<section class="main">

    <nav class="nav">
        <button class="btn hover-lift" aria-label="Get Started">
            <span class="icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 21s4-4 9-4 9 4 9 4" stroke="black" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 2v9" stroke="black" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 4l-4-2-4 2" stroke="black" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
            <span>Get Started</span>
        </button>

        <a href="books.html" class="btn secondary hover-lift nav-link" aria-label="My Books">
            <span class="icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 6h14v12H3z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round" stroke-linecap="round"/>
                    <path d="M7 6v12" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round" stroke-linecap="round"/>
                </svg>
            </span>
            <span>My Books</span>
        </a>

        <a href="discover.html" class="btn secondary hover-lift nav-link" aria-label="Discover">
            <span class="icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2l2.09 6.26L20 11l-5 3.64L15.18 21 12 17.77 8.82 21 9 14.64 4 11l5.91-2.74L12 2z" stroke="currentColor" stroke-width="0.9" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
            <span>Discover</span>
        </a>

     

        <a href="https://www.hpb.com/" class="btn secondary hover-lift" aria-label="Collect More Books">
            <span class="icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
            <span>Buy Books</span>
        </a>

        <div class="dropdown">
            <button class="btn secondary dropdown-toggle hover-lift" aria-label="Menu">
                <span class="icon" aria-hidden="true">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
                <span>Menu</span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#settings">Settings</a></li>
                <li><a href="#wishlist">Wishlist</a></li>
                <li><a href="#reading-goals">Reading Goals</a></li>
                <li><a href="#favorites">Favorites</a></li>
                <li><a href="#help">Help & Support</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <img src="Img\BookGoblinMess.png" alt="Book Goblin">
    </div>

</section>

<section class="snapshot fade-up" data-animate>
    <div class="snapshot-header">Your Reading Snapshot</div>

    <div class="stats">
        <div class="stat">
            <h3>37</h3>
            <span>Books Read</span>
        </div>
        <div class="stat">
            <h3>50</h3>
            <span>TBR</span>
        </div>
        <div class="stat">
            <h3>400</h3>
            <span>Recommended</span>
        </div>
    </div>
</section>

</div>

<footer>
    &copy; U197 Designs 2025
</footer>

<div class="page-transition" id="pageTransition">
    <img src="Img\page_turning.gif" alt="Transition" class="transition-gif">
</div>

<script>
(function(){
  const els = document.querySelectorAll('[data-animate]');
  if(!els.length) return;
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        entry.target.classList.add('in-view');
        io.unobserve(entry.target);
      }
    });
  }, {threshold: 0.08});
  els.forEach(el => io.observe(el));
})();


(function(){
  const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
  
  dropdownToggles.forEach(toggle => {
    toggle.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      
      const dropdown = this.closest('.dropdown');
      const isActive = dropdown.classList.contains('active');
      
      // Close all dropdowns
      document.querySelectorAll('.dropdown').forEach(d => {
        d.classList.remove('active');
      });
      
      // Toggle current dropdown
      if (!isActive) {
        dropdown.classList.add('active');
      }
    });
  });
  
  document.addEventListener('click', function(e) {
    if (!e.target.closest('.dropdown')) {
      document.querySelectorAll('.dropdown').forEach(dropdown => {
        dropdown.classList.remove('active');
      });
    }
  });
})();

// Page transition for navigation links
document.querySelectorAll('.nav-link').forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    const href = link.getAttribute('href');
    const transition = document.getElementById('pageTransition');
    
    transition.classList.add('active');
    
    setTimeout(() => {
      window.location.href = href;
    }, 600);
  });
});
</script>

</body>
</html>
